<!DOCTYPE html>

<html>
    <head>
        <script src="jquery-1.9.1.min.js"></script>
        
        <script src="Ball.js"></script>
        
        <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html {
    height: 100%;
}

body {
    position: relative;
    min-height: 100%;
}

#scene {
    position: relative;
    margin: 0 auto;
    width: 400px;
    height: 600px;
}

.ball {
    position: absolute;
    width: 50px;
    height: 50px;
    border-radius: 25px;
}

#ball-inner {
    left: 100px;
    top: 600px;
    background-color: blue;
}

#ball-middle {
    left: 0px;
    top: 600px;
    background-color: red;
}
        </style>
    </head>
    
    <body>
        <div id="scene">
            <div id="ball-inner" class="ball"></div>
            
            <div id="ball-middle" class="ball"></div>
        </div>
        <script>
(function () {
    var ballMiddle = new Ball($('#ball-middle'), {
        left: '0px',
        right: '300px',
        base: '600px',
        apex: '50px',
        duration: 2400
    });
    
    var ballInner = new Ball($('#ball-inner'), {
        left: '100px',
        right: '200px',
        base: '600px',
        apex: '100px',
        duration: 1800
    });
    
    juggleBall(ballMiddle);
    
    setTimeout(function () {
        juggleBall(ballInner);
    }, 300);
    
    function juggleBall(ball) {
        ball.juggleLeft().done(function () {
            ball.juggleRight().done(function () {
                juggleBall(ball);
            })
        });
    }
}());
        </script>
    </body>
</html>
