<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="bower_components/juggler/Ball.css" />

        <link rel="stylesheet" type="text/css" href="bower_components/juggler/Hand.css" />

        <script src="bower_components/juggler/require-2.1.5.min.js" data-main="bower_components/juggler/main.js"></script>

        <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html {
    height: 100%;
}

body {
    position: relative;
    min-height: 100%;
}

#scene {
    position: relative;
    margin: 0 auto;
    width: 350px;
    height: 600px;
}

#game-over {
    display: none;

}

.message {
    position: relative;
    margin: 0 auto;
    width: 250px;
    text-align: middle;
    background-color: black;
    border-radius: 5px;
    color: white;
    font-size: 36pt;
    padding: 0 5px;
}

#counter {
    position: absolute;
    font-size: 36pt;
    top: 0;
    right: 0;
}

#ball-inner {
    left: 100px;
    bottom: 50px;
    background-color: green;
}

#ball-middle {
    left: 50px;
    bottom: 50px;
    background-color: blue;
}

#ball-outer {
    left: 00px;
    bottom: 50px;
    background-color: red;
}

#hand-left {
    left: 0px;
    bottom: 40px;
    background-color: black;
}

#hand-right {
    right: 100px;
    bottom: 40px;
    background-color: black;
}
        </style>
    </head>

    <body>
        <div id="scene">
            <div id="ball-inner" class="ball"></div>

            <div id="ball-middle" class="ball"></div>

            <div id="ball-outer" class="ball"></div>

            <div id="hand-left" class="hand"></div>

            <div id="hand-right" class="hand"></div>

            <p id="press-space" class="message">Press space to start.</p>

            <p id="game-over" class="message">Game over!</p>

            <p id="counter">0</p>
        </div>
    </body>
</html>
